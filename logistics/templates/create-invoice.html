{% extends 'base.html' %}
{% load static %}

{% block content %}


<!-- Tracking Start -->
<div class="container-xxl py-5" >
    <div class="container py-0">
        <div class="row g-5 align-items-center">
            <div class="col-lg-5 wow fadeInUp" data-wow-delay="0.1s">
               
                <h1 class="mb-3">Generate Invoice</h1>
    
            </div>
            <div class="col-lg-7">
                <div class="bg-light text-center p-5 wow fadeIn" data-wow-delay="0.5s">
                    <form method="POST" action="{% url 'generate-invoice' %}" >
                        {% csrf_token %}
                        <div class="row g-3">

                            <div class="col-12 mb-5">
    
                                <input name="shipment_tracking_number" type="text" class="form-control border-0"
                                    placeholder="Enter Tracking Number" style="height: 55px;">
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Tracking End -->




{% endblock %}
