{% extends 'admin-base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="user-content">
    <h4>REGISTER SHIPMENT</h4>
    <div class="user-kyc px-2 m-0">
        <form action="" method="POST" enctype="multipart/form-data" id="kycForm">
            {% csrf_token %}
            {{form|crispy}}
            <center>
                <button type="submit" class="btn btn-primary mb-3">Submit Details</button>
            </center>


    </form>
</div><!-- .user-kyc -->
</div><!-- .user-content -->
{% endblock %}

{% block js %}
<script src="{% static 'user-dashboard/js/kyc.js' %}"></script>
{% endblock %}
